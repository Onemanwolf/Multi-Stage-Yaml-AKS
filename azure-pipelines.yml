# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '851d2b5e-3439-458b-90ff-1f4cb6c874d0'
  imageRepository: 'demoapp'
  containerRegistry: 'dockerdemoacr01.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/samples/dotnetapp/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: Deploy
  displayName: 'Deploy to Dev'
  dependsOn: Build
  variables:
      EnvironmentName: 'Development'
      ClusterName: 'demoAKSCluster'
  jobs:
  - deployment: 'Deploy to Dev'
    environment: 'Dev.dev-records'
    pool: 
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:
            - task: 'DownloadPipelineArtifact@2'
              inputs:
                buildType: 'current'
                artifactName: 'manifests'
                targetPath: $(Pipeline.Workspace)/manifests
            - task: KubernetesManifest@0
              inputs:
               action: deploy
               namespace: dev-records
               manifests: 
                 $(Pipeline.Workspace)/manifests/deployment.yml
                 
    

